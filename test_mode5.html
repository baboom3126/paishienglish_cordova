<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>

    <!-- <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> -->
    <meta name="color-scheme" content="light dark">
    <style>

    </style>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/test_mode.css">

    <script src="./js/materialize.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="js/vendor/sweetalert.js"></script>
    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
    <script src="js/test_mode5.js"></script>

    <script src="js/logout.js"></script>

    <title>派式英語</title>
    <style>


    </style>

</head>

<body>
<div id="div_start"
     style="z-index: 100;width: 100%;height: 100%;background-color: black;opacity: 0.7;position: absolute;text-align: center;">
</div>
<button id="btn_start" class="btn waves-effect"
        style="z-index: 101;position: absolute;background-color: #5F89C7; text-align: center;left:30%;right:30%;width: 40%;top:45%;height: 50px;border-radius: 5px;">
    開始測驗
</button>


<div class="row" style="height: 100%;margin-bottom: 0;width: 90%;margin:auto;">
    <div class="col s12" id="div_row1">
    </div>
    <div class="col s12" id="div_row2">
        <a style="padding: 15px;" onclick="javascript:cancel_test()">
            <img src="./img/main/iconBACKWARD@3x.png" height="16">
        </a>
    </div>
    <div class=" col s12 " id="div_row3">
        <div class="test_card_for_mode45" id="test_card_for_mode45_back" style="display: none;" onclick="javascript:play_audio()"></div>
        <div class="test_card_for_mode45" id="test_card_for_mode45">
            <div class="row" style="height: 6%;">

            </div>
            <div class="row" id="div_sentence" style="height: 70%;font-size: 20px;font-weight: normal;overflow-y: scroll;">

            </div>


            <div class="row" style="">
                <div class="col s12" id="div_input" style="text-align: center;font-size: 26px;color: #5F89C7;">
                    <input type="text" id="input_test_mode4_answer" autocomplete="off"
                           style="text-align: center;border-bottom:1px solid #E1F2FF;">
                </div>

            </div>
        </div>

    </div>

    <div class="col s12" id="div_row4">
        <div class="row" style="height: 100%;text-align: center; color: #5F89C7; font-size: 20px;font-weight: bold;">
            <span id="span_correct_or_wrong"></span>
            <button type="button" class="btn confirm_button waves-effect" id="confirm_answer_button"
                    style="min-width: 50px;width: 33%;">確認答案
            </button>

        </div>
    </div>
    <div class="col s12" id="div_row4_1">
        <button type="button" class="btn confirm_button waves-effect" id="btn_nextWord"
                style="width: 100%;display: none;">下一題
        </button>

    </div>

    <div id="div_row5">
        <div class="col s10">
            <div class="progress">
                <div class="determinate" id="test_progressBar" style="width: 0%"></div>
            </div>

        </div>
        <div class="col s1" id="test_progressCounter" style="color: #5F89C7;font-size: 14px;">

        </div>
    </div>
</div>
<audio id="audio_word" controls="" style="display: none;">
    <source id="audio_source" src="" type="audio/mp3">
</audio>

</body>

</html>
